<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles.css">
    <title>CSS</title>
</head>
<body>
    <div class="mainContainer">
        <div class="container">
            <div class="rightContainer">

            </div>
            <div class="leftContainer">
                <div class="form">
                    <h1 class="title">Create your account</h1>
                    <h1 class="subTitle">It's free and easy!</h1>
                    <div class="subForm">
                        <form action="">
                            <label class="label" >Your name:</label>
                            <input type="text" placeholder="Enter your name">
                            <label class="label" >E-mail or phone number:</label>
                            <input type="text" placeholder="Type your E-mail or phone number">
                            <label class="label" >Password:</label>
                            <input type="text" placeholder="Type your Password">
                            <label for="">Must be atleast of 8 characters</label>
                            <div>
                                <input type="checkbox" class="check"><p>By creating account means you agree to the terms and condition</p>
                            </div>
                            <button type="submit" class="btn">Register</button>
                        </form>
                        <div class="socials">
                            <div class="soc"><i class="fa-brands fa-google"></i></div>
                            <div class="soc"><i class="fa-brands fa-apple"></i></div>
                            <div class="soc"><i class="fa-brands fa-facebook-f"></i></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
